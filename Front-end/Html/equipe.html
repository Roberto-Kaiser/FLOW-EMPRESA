<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Redondas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #add8e6;
            flex-wrap: wrap;
            gap: 10px;
        }
        .titulo {
            font-size: 65px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .foto-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .foto:hover {
            transform: scale(1.2);
        }
        .nome {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="titulo"> Nossa Equipe</div>
    <div class="container">
        <div class="foto-container">
            <img src="Front-end/Imagens/IMG_20250402_075221.jpg" alt="Foto 1" class="foto">
            <div class="nome">isabela</div>
        </div>
        <div class="foto-container">
            <img src="https://via.placeholder.com/100" alt="Foto 2" class="foto">
            <div class="nome">Roberto</div>
        </div>
        <div class="foto-container">
            <img src="https://via.placeholder.com/100" alt="Foto 3" class="foto">
            <div class="nome">Stephanie</div>
        </div>
        <div class="foto-container">
            <img src="https://via.placeholder.com/100" alt="Foto 4" class="foto">
            <div class="nome">Gustavo A.</div>
        </div>
        <div class="foto-container">
            <img src="https://via.placeholder.com/100" alt="Foto 5" class="foto">
            <div class="nome">Gustavo F.</div>
        </div>
        <div class="foto-container">
            <img src="https://via.placeholder.com/100" alt="Foto 6" class="foto">
            <div class="nome">Cristopher</div>
        </div>
        <div class="foto-container">
            <img src="https://via.placeholder.com/100" alt="Foto 7" class="foto">
            <div class="nome">Sofia</div>
        </div>
    </div>
</body>
</html>
