<!DOCTYPE html>
<html lang="pt-BR"> <!-- Mantido o idioma como pt-BR para refletir o português -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>CLINI+ | Tenha + Facilidade</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container">
        <div class="img-med">
            <img src="undraw_doctor_aum1.svg" alt="Imagem relacionada à medicina">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <h1>Cadastre-se</h1>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone (XX) XXXXX-XXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confsenha">Confirmar Senha</label>
                        <input type="password" name="confsenha" id="confsenha" placeholder="Confirmar Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="genero">Selecione o Gênero:</label>
                        <select id="genero" name="genero" required>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                </div>

                <a href="index.html" class="registro">Já tem conta? Faça Login</a>

                <div class="login-buttom">
                    <button type="submit"><a href='proposta.html'>Cadastrar</a></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para mostrar o gênero selecionado, se necessário
        function mostrarGenero() {
            var generoSelecionado = document.getElementById("genero").value;
            document.getElementById("resultado").innerHTML = "Você selecionou: " + generoSelecionado;
        }
    </script>
</body>
</html>
